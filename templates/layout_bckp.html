{% extends "layout.html" %}

{% block latest_images %}

	{% for res in results %}
		
		<div class="row">
			<div class="col-md-12">

				<i> {{res.title}} </i>
				<br>

				
				<img src="{{url_for('static', filename=res.abspath)}}" style="width:30%" align="middle">
			</div>
		</div>
	{% endfor %}  


{% endblock %}
